<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/BC2.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BCSantos</title>
</head>

<body>
    <div id="menu">
        <div id="logo"></div>
        <div id="navegacaoProfile">              
            <a href="index.html">
                <button id="btnsair">SAIR</button>
            </a>        
        </div>
    </div>
    <div id="playlist">
        <div id="container3">
            <a href="#modalfoto">
                <div id="circuloUser">B</div>
            </a>    
                <h1>Beatriz Campos</h1>
            
            <br><br>
            <h5>Minhas listas</h5>
            <hr>
            <a onclick="verMsc()">
                <div class="item-lista" id="item-lista1">
                    <div class="circulo-item" id="circulo-item1"><img src="img/coracaoicon.png"></div>
                   <div class="textMsc">
                    <p class="pcerto">Minhas músicas</p><br><br>
                    <h6 id="pmagica"></h6>
                   </div>
                </div>
            </a>
            <a onclick="verMsc2()">
                <div class="item-lista" id="item-lista2">
                    <div class="circulo-item" id="circulo-item2"><img src="img/estrelaicon.png"></div>
                    <div clas="textMsc">
                    <p class="perrado">Músicas favoritas</p><br><br>
                    <h6 id="pmagica2"></h6>
                    </div>
                </div>
            </a>
           <a href="#modalMus">
            <div class="item-lista" id="item-lista3">
                <div class="circulo-item" id="circulo-item3"><img src="img/maisicon.png"></div>
               <div class="textMsc">
                <p class="pcerto">Nova lista</p>
                <h6 id="pmagica3"></h6><br><br>
               </div>
            </div>
           </a>

        </div>
    </div>



    <div class="modal" id="modalfoto" tabindex="-1">
        <a href="#" class="modal_overlay" aria-label="Fechar"></a>
        <div class="modal_content-user">
            <a href="#playlist" class="modal_close" aria-label="Fechar">x</a>
            <div id="modal-body">
                <h4>Altere sua foto</h4>
                <br><br>
                <input type="file" value="arquivo" id="fotoUser">
                <button onclick="salvar()" id="btnFoto">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modalMus" tabindex="-1">
        <a href="#" class="modal_overlay" aria-label="Fechar"></a>
        <div class="modal_content-mus">
            <a href="#playlist" class="modal_close" aria-label="Fechar">x</a>
            <div id="modal-body">
                <h4>Insira suas músicas</h4>
                <input type="text" id="msc">
                Favorito <input type="checkbox" id="inpFav" onchange="musFav()">
                <div id="resul1"></div>
                <button onclick="inserir()" id="btnMus">Inserir</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modalFav" tabindex="-1">
        <a href="#" class="modal_overlay" aria-label="Fechar"></a>
        <div class="modal_content-mus">
            <a href="#playlist" class="modal_close" aria-label="Fechar">x</a>
            <div id="modal-body">
            
            </div>
        </div>
    </div>

    <footer>
        <p>Desenvolvido com carinho por Beatriz Campos</p><br>
        <p>Copyright © 2020</p>
    </footer>


    <script>
        var musica =[];
        function inserir(){
            resul1.innerHTML="";
            musica.push(msc.value);
            musica.length-1;
            var i;
            for(i=0; i<musica.length;i++){
                resul1.innerHTML+=`${musica[i]}<br>`
            }
            msc.value="";
            pmagica.innerHTML=`${musica.length} Músicas`            
        }
        function musFav(){
            pmagica2.innerHTML=`${musica.length} Músicas`
        }

      function verMsc(){
          alert("Músicas adicionadas"+musica);
      }
      function verMsc2(){
          alert("Músicas favoritas:"+musica);
      }
    </script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
